{include file="public:header"}      
{include file="public:body"}    
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{:url('index/index')}">首页</a></li>
    <li class="breadcrumb-item"><a href="{:url('student/index')}">学生页面</a></li>
    <li class="breadcrumb-item active" aria-current="page">学生查看</li>
</ol>

<div class="row">
    <div class="col-lg-12 col-xl-2 col-md-12 col-sm-12"></div>
    <div class="col-lg-12 col-xl-8 col-md-12 col-sm-12">
        <div class="card ">
            <div class="card-header">
                <h4>查看学生信息</h4>
            </div>
            <div class="card-body cards">
                <form id="form" class="form-horizontal" method="post" enctype="multipart/form-data"  target="addfile">
                	<div class="form-group row">
                        <div class="col-md-5"></div>
                        
                        <div class="col-md-6">
                            <img src="__STATIC__{$volist.pic}" style="width: 30%;">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1"></div>
                        <label class="col-md-2 col-form-label">学号</label>
                        <div class="col-md-8">
                            <input type="text"  class="form-control" disabled value="{$volist.num}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1"></div>
                        <label class="col-md-2 col-form-label">用户名</label>
                        <div class="col-md-8">
                            <input type="text"  class="form-control" disabled value="{$volist.username}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1"></div>
                        <label class="col-md-2 col-form-label">姓名</label>
                        <div class="col-md-8">
                            <input type="text"  class="form-control" disabled value="{$volist.penname}">
                        </div>
                    </div>
                    <div class="form-group row">
                         <div class="col-md-1"></div>
                        <label class="col-md-2 col-form-label" >性 别</label>
                        <div class="col-md-2">
                            <select class="form-control select2 w-100"  disabled>
                            <option selected="selected">{$volist.sex}</option>
                            
                        </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1"></div>
                        <label class="col-md-2 col-form-label">手机号</label>
                        <div class="col-md-8">
                            <input type="text"  class="form-control" disabled value="{$volist.phone}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1"></div>
                        <label class="col-md-2 col-form-label">邮 箱</label>
                        <div class="col-md-8">
                            <input type="text"  class="form-control" disabled value="{$volist.email}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1"></div>
                        <label class="col-md-2 col-form-label">创建时间</label>
                        <div class="col-md-8">
                            <input type="text"  class="form-control" disabled value="{$volist.create_time}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1"></div>
                        <label class="col-md-2 col-form-label">最近更新时间</label>
                        <div class="col-md-8">
                            <input type="text"  class="form-control" disabled value="{$volist.update_time}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1"></div>
                        <label class="col-md-2 col-form-label">上次登录IP</label>
                        <div class="col-md-8">
                            <input type="text"  class="form-control" disabled value="{$volist.loginIP}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1"></div>
                        <label class="col-md-2 col-form-label">上次登录时间</label>
                        <div class="col-md-8">
                            <input type="text"  class="form-control" disabled value="{$volist.login_time}">
                        </div>
                    </div>
                    <div class="form-group mb-0 mt-2 row justify-content-end">
                        <div class="col-md-12 text-center">
                           
                            <a href="{:url('student/index')}" class="btn btn-outline-info">返 回</a> 
                        </div>
                    </div>
                    
                </form>
                <iframe id="addfile_iframe" src="" name="addfile" style="display: none;" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-xl-2 col-md-12 col-sm-12"></div>
    
</div>
  
{include file="public:footer"}
