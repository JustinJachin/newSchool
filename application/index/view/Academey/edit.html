{include file="public:header"}      
    {include file="public:body"}    


        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{:url('index/index')}">首页</a></li>
             <li class="breadcrumb-item"><a href="{:url('academey/index')}">学院列表</a></li>
            <li class="breadcrumb-item active" aria-current="page">学院修改</li>
        </ol>

        <div class="row">
            <div class="col-lg-12 col-xl-1 col-md-12 col-sm-12">
               
            </div>
            <div class="col-lg-12 col-xl-9 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h4>学院修改</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" id="editPassword"  method="POST">
                            <input type="hidden" id="id" name="id" class="form-control" value="{$list.id}">
                            <div class="form-group row">
                                <div class="col-md-1"></div>
                                <label class="col-md-2 col-form-label" for="academey_name">学院名</label>
                                <div class="col-md-8">
                                    <input type="text" id="academey_name" name="academey_name" class="form-control" value="{$list.academey_name}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-1"></div>
                                <label class="col-md-2 col-form-label" for="address">学院地址</label>
                                <div class="col-md-8">
                                    <input type="text" id="address" name="address" class="form-control" value="{$list.address}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-1"></div>
                                <label class="col-md-2 col-form-label">学院编号</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" value="{$list.num}" disabled>
                                </div>
                            </div>
                            <div class="form-group mb-0 mt-4 row justify-content-end">
                                <div class="col-md-9">
                                    <button type="submit" class="btn btn-info">提交</button>
                                    <a href="{:url('academey/index')}" class="btn btn-primary">返 回</a> 
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>


{include file="public:footer"}
<script type="text/javascript">
    $("#editPassword").submit(function(){
        var formData = $("#editPassword").serialize();//serialize() 方法通过序列化表单值，创建 URL 编码文本
        // console.log(formData);debugger;
        $.ajax({
            type:'post',
            url:"{:url('/index/academey/editDB')}",
            data:formData,
            async:true,
            dataType:'json',
            success:function(data){
                if(data.status==1){
                    toastr.success('', data.msg);
                    setTimeout("location.reload()",1000);//设置延迟时间执行
                }else{
                    toastr.error('', data.msg);
                    // setTimeout("location.reload()",1000);//设置延迟时间执行
                    
                }
            },
            error:function(msg){
                toastr.error('请联系管理员', '系统错误!!');
            }
        })
    
    });
</script>
